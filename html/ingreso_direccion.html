<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/ingreso_direccion.css">
    <title>Ingreso direccion</title>
</head>
<body>
    <a href="carrito.html" class="volver-btn">Volver</a>
    <div class="container">
        <h2>Ingresa tus datos de direccion</h2>
        <form id="checkout-form">
        <label for="card-number">Nombre y apellido:</label>
        <input type="text" id="card-number" name="card-number" required maxlength="30">
        <label for="expiration">Region:</label>
        <input type="text" id="expiration" name="expiration" required maxlength="30">
        <label for="cvv">Comuna:</label>
        <input type="text" id="cvv" name="cvv" required maxlength="25">
        <label for="name">Calle:</label>
        <input type="text" id="name" name="name" required>
        <label for="name">Direccion:</label>
        <input type="text" id="name" name="name" required>
        <a href="metododepago.html" class="comprar-button">Pagar</a>
        </form>
    </div>
</body>
</html>
