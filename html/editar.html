<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

<body>
<div class="container">
    <div class="wrapper">
        <div class="titulo"><span>Editar Producto</span></div>

            <div class="row">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre del Producto" required>

                <input type="number" id="precio" name="precio" placeholder="Precio" required>
            </div>
            <div class="row button">
                <a href="edit_confirmado.html" class="login-button">Guardar Cambio</a>
            </div>
        </form>
    </div>
</div>
