    <div class="container-deb">
        <form action="venta.html" >
            <div class="form" metod="post">
                <h2>Compra con tarjeta de crédito</h2>
                <div class="grupo">
                    <label for="card-number">Número de Tarjeta:</label>
                    <input type="text" id="card-number" name="card-number" >
                </div>
                <div class="grupo">
                    <label for="expiration">Fecha de Expiración:</label>
                    <input type="text" id="expiration" name="expiration" placeholder="MM/AA" >
                </div>
                <div class="grupo">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv">
                </div>
                <div class="grupo">
                    <label for="name">Nombre en la Tarjeta:</label>
                    <input type="text" id="name" name="name" >
                </div>
                <input type="submit" onclick= 'return formularioDebito();' value='Pagar'>
            </div>
        </form>
        
        <div class="preview">
            <h3>Vista Previa</h3>
            <div id="card-preview">
                <div class="cardn">**** **** **** ****</div>
                <div class="expiration-cvv"></div>
                <div class="expirationnnn">MM/AA</div>
                <div class="cvvvvv">***</div>
                <div class="card-holderasdas">Nombre en la Tarjeta</div>
            </div>
        </div>
