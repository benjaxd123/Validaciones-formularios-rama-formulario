  <div class="container">
    <div class="wrapper">
      <div class="titulo"><span>Registrarse</span></div>
      <form action="sesioniniciada.html" method="get" class="was-validated" onsubmit="return validarRegistro();">
        <div class="row mb-5">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" placeholder="ej:Pepito" name="nombre" id="nombre" class="form-control is-valid" required >
        </div>
        <div class="row mb-5">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" placeholder="ej:Rojas" name="apellido" id="apellido" class="form-control is-valid" required >
        </div>
        <div class="row mb-5">
          <label for="rut" class="form-label">Rut</label>
          <input type="text" min="1" pattern="^[0-9]+" placeholder="ej:12345678-9" name="rut" id="rut" class="form-control is-valid" required> 
        </div>
        <div class="row mb-5">
          <label for="celular" class="form-label">Celular</label>
          <input type="number" min="1" pattern="^[0-9]+" placeholder="ej:912345678" name="telefono" id="telefono" class="form-control is-valid" required>
        </div>
        <div class="row mb-5">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" placeholder="ejemplo@gmail.com" name="correo" id="correo" class="form-control is-valid" required >
        </div>

        <div class="row mb-5">
          <label for="contraseña" class="form-label">Contraseña</label>
          <input type="password" placeholder="ejemplo918" name="contraseña" id="contraseña" class="form-control is-valid" required>
        </div>
        <div class="row mb-5">
          <label for="contraseña2" class="form-label">Repetir contraseña</label>
          <input type="password" placeholder="ejemplo918" name="contraseña2" id="contraseña2" class="form-control is-valid" required>
        </div>
        <div class="row">
          <button type="submit" class="btn btn-dark">Registrarme</button>
        </div>

        <div class="registrate">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></div>
      </form>

    </div> 
  </div>
